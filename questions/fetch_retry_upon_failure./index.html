<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript fetch, retry upon failure.</title>
	</head>
	<body
		style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px"
	>
	<div>
    <button
        id="btn"
        style="
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        "
    >
        Fetch with Retry
    </button>
    <div
        id="data"
        style="margin-top: 20px; font-size: 18px; color: #333"
    ></div>
</div>

<div>
    <button
        id="btn_fetch"
        style="
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 5px;
        "
    >
        Fetch without retry
    </button>
    <div
        id="data_fetch"
        style="margin-top: 20px; font-size: 18px; color: #333"
    ></div>
</div>
	<script src="./index.js"></script>
</html>
